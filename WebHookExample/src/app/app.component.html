<form [formGroup]="webhookform" (ngSubmit)="saveForm()">
  <h1>Register Webhook</h1>
  <div class="inputform">
    <div class="form-group">
      <label for="exampleInputPassword1">Webhook url</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="url..."
        formControlName="url"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Secret</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="key..."
        formControlName="secretkey"
      />
    </div>

  </div>
 

  <div class="choosetrigger">
    <h4>Trigger webhook on event</h4>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="defaultCheck1"
        formControlName="commit"
      />
      <label class="form-check-label" for="defaultCheck1"> Commit </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="defaultCheck1"
        formControlName="push"
      />
      <label class="form-check-label" for="defaultCheck1"> Push </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="defaultCheck1"
        formControlName="merge"
      />
      <label class="form-check-label" for="defaultCheck1"> Merge </label>
    </div>
    <button id="regbutton" type="submit" class="btn btn-dark">Register Webhook</button>
  </div>
</form>


  <h4>Emulate events</h4>

<div class="triggerevents">
  <button type="submit" class="btn btn-dark" (click)="pressCommit()">
    Commit
  </button>
  <button type="submit" class="btn btn-dark" (click)="pressPush()">Push</button>
  <button type="submit" class="btn btn-dark" (click)="pressMerge()">
    Merge
  </button>
</div>
